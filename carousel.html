            .image{
            width:100%; height:100%; margin:20px;

    <body>
        <div class ="container" style="width:800px; height:800px ; border:2px solid black;display:flex;">
     <div  class="slide"><img src="hack 2.jpg" class ="image"style="display:block"></div>
   <div class="slide"><img src="hack 4.jpg"  class ="image" id="image2"></div>
   <div class="slide"><img src="hack 3.jpg" class ="image" id ="image3"></div>
    </div>
<button onclick="next()">next</button>
    </body>
    <script>
     
     var i = 0;
     var a = document.getElementsByClassName("slide")
       
      function next(){            
       a[i].style.display="none"
       i++;
       if(i>=a.length){
           i=0
       }
       a[i].style.display="block";
    }
    </script>
</html>
