<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
<script src="https://kit.fontawesome.com/f275b38304.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<div class="musicplayer">
    <nav>
        <div class="circle">
<i class="fa-solid fa-angle-left"></i>
</div>
<div class="circle">
<i class="fa-solid fa-bars"></i>
</div>
</nav>

<img src="images/believer.png" class="song-img">
<h1>Believer</h1>
<p>Luis Fonsi Ft.</p>
<audio id="song">          <!--we will be writing code for controls-->
 <source src = "mp3/Believer.mp3" type="audio/mpeg">
</audio>

<input type="range" value="0" id="progress">

<div class="controls">
    <i class="fa fa-backward"></i>
    <i class="fa fa-play" id ="ctrlIcon" onclick = "playpause()"></i>
    <i class="fa fa-forward"></i>
</div>
</div>

</div>
    <script src ="index.js"></script>
</body>
</html>
