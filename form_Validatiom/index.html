<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
   
</head>
<body>
    <form id = "form">
        <h1>Enter your personal Details</h1>
        <br>
       <div>
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="Full Name" onkeyup= "validateName()" />
        <span id = "n">Name is required</span>
       </div>
    
   <div>
        <label for="phone">PHONE NO.</label>
        <input type="tel" id="phone" placeholder="Phone No." onkeyup= "validatePhone()"/>
      <span id="p">Phone No. is required</span>   
    </div>
    
          <div>
        <label for ="email">EMAIL</label>
        <input type="email" id ="email" placeholder = "Your Email" onkeyup= "validateEmail()"/>
    <span id = "e">Email is required</span>   
    </div>

    <div>
        <label for ="text">Your Message</label>
        <textarea rows =5 id ="message" placeholder = "Your Message Here" onkeyup= "validateMessage()"></textarea>
    <span id = "m">30 characters is required</span>   
    </div>
    
    <div>
        <button type = "submit" onclick ="return validateForm()">Submit</button>
        <span id="s"></span>
    </div>
        <script src="index.js"></script>
    </form>
</body>
</html>
